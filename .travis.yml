# Travis-CI Settings
language: python
python:
  - 3.6

# Cache apt and pip installs to speed up CI
cache:
  - apt
  - pip

# Install addons through containers
addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

services:
  - mongodb

# Install dependencies
install:
  # Install Python requirements
  - pip install -r requirements.txt

before_script:
  # Verify MongoDB installation completed
  - mongod --version

# Run tests
script: pytest --cov=loom

# Push to coveralls.io upon completion
after_script: coveralls

# Send notifications
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
