# Travis-CI Settings
language: python
python:
  - 3.5
services:
  - mongodb
cache: pip

# Install dependencies
install:
  - pip install -r requirements.txt

# Run tests
script: pytest --cov=loom

# Push to coveralls.io upon completion
after_script: coveralls

# Send notifications
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
